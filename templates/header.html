<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_sidebar.css') }}"> <!-- Стилі для бокового меню -->
    <title>AnimeOtaku</title>
    <script src="https://kit.fontawesome.com/fde9e89a7a.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="header" id="header">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
    </div>
    <div class="search-bar">
        <input class="search-input" name="story" placeholder="Пошук..." type="text" autocomplete="off" maxlength="50" minlength="3">
        <i class="fas fa-search"></i>
    </div>
    <button class="hamburger" id="hamburger"> <!-- Додано кнопку гамбургер -->
        <i class="fas fa-bars"></i>
    </button>
</div>

<div class="sidebar" id="sidebar"> <!-- Додано бокове меню -->
      <ul>
        <li><a href="#">Пункт меню 1</a></li>
        <li><a href="#">Пункт меню 2</a></li>
        <li><a href="#">Пункт меню 3</a></li>
        <li><a href="#">Пункт меню 4</a></li>
      </ul>
</div>

<div class="auth-container">
    <button class="register-button">Реєстрація</button>
    <button class="login-button">Вхід</button>
</div>

<script src="static/js/script.js"></script>

<script>
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("active");
    }
</script>

</body>
</html>
